name: topos
version: 0.1.0.0
license: BSD3

extra-source-files:
- readme

default-extensions:
- OverloadedStrings
- BlockArguments
- LambdaCase

dependencies:
- base
- bytestring >= 0.10.12.0
- containers
- mtl
- optparse-applicative
- utf8-string

library:
  source-dirs: src
  ghc-options: -Wall

executables:
  topos:
    main: Main.hs
    source-dirs: main
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - topos
